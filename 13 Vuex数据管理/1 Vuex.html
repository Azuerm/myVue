    vuex是一个vue的状态(数据)管理工具
    vuex是一个插件，可以帮我们 管理vue通用的数据(多组件共享的数据)
    场景：1.某个状态在 很多个组件 使用（个人信息）
    2.多个组件 共同维护 一份数据（购物车）
    优势：1.共同维护一份数据，数据集中化管理 2.响应式变化 3.操作简介
