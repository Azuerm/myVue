<body>
  基于json-server工具，准备后端接口服务环境
  1.安装全局工具json-server
   yarn global add json-server 或者 npm i json-server -g
  2.代码根目录新建一个 db目录
  3.将资料 index.json 移入 db目录
  4.进入db目录，执行命令，启动后端接口服务
    json-server --watch index.json
  5.访问接口测试： http://localhost:3000/cart
</body>
</html>
