<body>
    Vue生命周期函数 -> 钩子函数
    vue生命周期过程中，会自动运行一些函数，被称为 生命周期钩子 -> 让开发者可以在 特定阶段运行自己的代码
    （在vue的生命周期之中，会被自动调用的一系列函数）
    <br>
    8个钩子函数：
    beforeCreate 创建响应式数据 created （发送初始化渲染请求）
    beforeMount 挂载 渲染模版 mounted   （操作dom）
    beforeUpdate 更新 数据变化，更新视图 Updated
    beforeDestory （释放vue以外的资源，清除定时器延时器） 销毁实例 Destoryed
    <br>
    
</body>
