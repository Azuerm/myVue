    Vue生命周期：一个Vue实例从创建 到 销毁的整个过程
    生命周期四个阶段： 创建 、 挂载 、 更新 、 销毁
    1.创建 new Vue -> 创建响应式数据
        初始化渲染请求
    2.挂载 ->  渲染模版
        操作dom
    3.更新 -> 数据修改，更新视图（循环阶段，执行很多次）
    4.销毁 -> 销毁实例
