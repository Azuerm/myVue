    脚手架Vue CLI
    是vue官方提供的全局命令工具，帮助我们快速创建开发一个vue项目的标准化基础架子
    <br>
    使用步骤：
    1.全局安装: yarn global add @vue/cli 或 npm i @vue/cli -g
    2. 查看vue版本： vue -- version
    3. 创建项目架子 ：vue create project-name （项目名不能为中文）
    4. 启动项目 yarn serve 或 npm run serve (找package.json里面查看)
