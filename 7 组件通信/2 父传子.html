<body>
    父组件通过props将数据传递给子组件

    1.通过给子组件标签，添加属性的方式，传值

    2.子组件 - 通过props进行接受

        // 2.通过props进行接受
        props: ['title']
    
    }

    3.渲染使用
    {{ title }}
