<body>
    谁的数据谁负责
    prop和data;
    共同点：都可以给组件提供数据
    区别： data的数据是自己的 -> 随便改
            prop的数据是外部的 -> 不能直接改，要遵循 单项数据流
    <br>
    单项数据流：父组件的prop更新，会单项向下流动，影响到子组件
    <br>
    父传子：自定义属性传值，子传父：自定义事件
</body>
