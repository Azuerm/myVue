<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    组件样式：
    默认样式会在全局生效 -> 容易造成多个组件之间的样式冲突问题
    1.全局样式: 默认组件中的样式会作用到全局
    2.局部样式：可以给组件加上 scoped属性 ，可以让样式只作用于当前组件
</body>
</html>
