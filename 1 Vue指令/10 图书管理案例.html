<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h4>图书馆</h4>
        <ul>
            <li v-for="(item, index) in bookList" :key="item.id">
                <span>{{item.name}}</span>
                <span>{{item.author}}</span>
                <!-- 注册点击事件 -> 通过id进行删除数组中的对应项 -->
                <button @click="del(item.id)">删除</button>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                bookList: [
                    { id: 1, name: '《黄钟飞》', author: '张敏' },
                    { id: 2, name: '《黄钟飞是笨蛋》', author: '张敏' },
                    { id: 3, name: '《黄钟飞是傻蛋》', author: '张敏' },
                    { id: 4, name: '《黄钟飞是傻狗》', author: '张敏' }
                ]
            },
            methods: {
                del(id) {
                    console.log(id)
                    // 通过id进行删除数组中的对应项 -> filter(不会改变原数组)
                    // filter：根据条件，保留满足条件的对应项，得到一个新数组
                    console.log(this.bookList.filter(item => item.id !== id))

                    this.bookList = this.bookList.filter(item => item.id !== id)
                }
            }
        })
    </script>
</body>

</html>
