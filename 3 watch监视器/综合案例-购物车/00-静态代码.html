    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const defaultArr = [
            {
                id: 1,
                icon: './img/ç«é¾™æœ.png',
                isChecked: true,
                num: 2,
                price: 6,
            },
            {
                id: 2,
                icon: './img/è”æ.png',

            },
            {

                icon: './img/æ¦´è².png',

            {

                icon: './img/é¸­æ¢¨.png',

            },

        ]
        // é»˜è®¤æ•°ç»„
        const app = new Vue({
            el: '#app',
            data: {
                // æ°´æœåˆ—è¡¨
                fruitList: JSON.parse(localStorage.getItem('list')) || defaultArr
            },
            computed: {
                // å…¨é€‰åé€‰åŠŸèƒ½åˆ©ç”¨è®¡ç®—å±æ€§å®ç°
                // é»˜è®¤è®¡ç®—å±æ€§ï¼šåªèƒ½è·å¾—ä¸èƒ½è®¾ç½®ï¼Œè¦è®¾ç½®éœ€è¦å†™å®Œæ•´å†™æ³•
                isAll: {
                    // å¿…é¡»æ‰€æœ‰çš„å°é€‰æ¡†éƒ½é€‰ä¸­ï¼Œå…¨é€‰æŒ‰é’®æ‰é€‰ä¸­ -> every
                    get() {
                        return this.fruitList.every(item => item.isChecked === true)
                    },
                    set(value) {
                        // åŸºäºæ‹¿åˆ°çš„å¸ƒå°”å€¼ï¼Œè®©æ‰€æœ‰çš„å°é€‰æ¡† åŒæ­¥çŠ¶æ€
                        this.fruitList.forEach(item => {
                            item.isChecked = value
                        })
                    }
                },
                // ç»Ÿè®¡é€‰ä¸­çš„æ€»æ•° reduce
                totalCount() {
                    return this.fruitList.reduce((sum, item) => {
                        if (item.isChecked) {
                            // é€‰ä¸­ -> éœ€è¦ç´¯åŠ 
                            return sum + item.num
                        } else {
                            // æ²¡é€‰ä¸­ -> ä¸éœ€è¦ç´¯åŠ 
                            return sum
                        }
                    }, 0)
                },
                // ç»Ÿè®¡é€‰ä¸­çš„æ€»ä»·
                totalPrice() {
                    return this.fruitList.reduce((sum, item) => {
                        // if (item.isChecked) {
                        //     return sum + item.num * item.price
                        // } else {
                        //     return sum
                        // }
                        return item.isChecked ? sum + item.num * item.price : sum
                    }, 0)
                }
            },
            methods: {
                del(id) {
                    this.fruitList = this.fruitList.filter(item => item.id !== id)
                },
                sub(id) {
                    // 1.æ ¹æ®idæ‰¾åˆ°æ•°ç»„ä¸­çš„å¯¹åº”é¡¹
                    const fruit = this.fruitList.find(item => item.id === id)
                    // 2.æ“ä½œnumæ•°é‡
                    fruit.num--

                },
                add(id) {
                    const fruit = this.fruitList.find(item => item.id === id)
                    fruit.num++
                }
            },
            watch: {
                fruitList: {
                    deep: true,
                    handler(newValue) {
                        // éœ€è¦å°†å˜åŒ–åçš„ newValue å­˜å…¥æœ¬åœ° (è½¬JSON)
                        localStorage.setItem('list', JSON.stringify(newValue))
                    }
                }
            }
        })
